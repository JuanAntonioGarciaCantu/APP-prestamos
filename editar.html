<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/editar.css">
</head>

<body>
    <header>
        <div class="contenedor contenedor-header">
            <img src="img/logo.png" alt="logotipo" />
            <span>Control de prestamos personales</span>
        </div>
    </header>

    <div class="main">
        <section class="botones-generales">
            <div class="contenedor">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Regresar
                </a>
            </div>
        </section>

        <section class="form-editar">
            <div class="contenedor">
                <div class="form-header">
                    <h2>Editar o eliminar</h2>
                </div>
                <div class="form-body">
                    <form action="">
                        <input type="text" placeholder="Nombre(s)" />
                        <input type="text" placeholder="Apellidos" />
                        <input type="text" placeholder="Correo" />
                        <input type="text" placeholder="telefono" />
                        <input type="text" placeholder="Monto del prestamo" />
                        <button type="submit">
                            <i class="fas fa-sync-alt"></i>Actualizar
                        </button>
                        <button type="submit">
                            <i class="far fa-trash-alt"></i>Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="contenedor contenedor-footer">
            <cite>GC AppÂ´s / 2021</cite>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/9fbd14239f.js" crossorigin="anonymous"></script>
</body>

</html>
